      :root {
        --a0: oklch(var(--a0l) var(--a0c) var(--a0h));
        --a1: oklch(var(--a1l) var(--a1c) var(--a1h));
        --a2: oklch(var(--a2l) var(--a2c) var(--a2h));
        --a3: oklch(var(--a3l) var(--a3c) var(--a3h));
        --a4: oklch(var(--a4l) var(--a4c) var(--a4h));

        --b0: oklch(var(--b0l) var(--b0c) var(--b0h));
        --b1: oklch(var(--b1l) var(--b1c) var(--b1h));
        --b2: oklch(var(--b2l) var(--b2c) var(--b2h));
        --b3: oklch(var(--b3l) var(--b3c) var(--b3h));
        --b4: oklch(var(--b4l) var(--b4c) var(--b4h));

        --c0: oklch(var(--c0l) var(--c0c) var(--c0h));
        --c1: oklch(var(--c1l) var(--c1c) var(--c1h));
        --c2: oklch(var(--c2l) var(--c2c) var(--c2h));
        --c3: oklch(var(--c3l) var(--c3c) var(--c3h));
        --c4: oklch(var(--c4l) var(--c4c) var(--c4h));

        --transition: 0.5s;
      }

      *::selection{
        background-color: var(--a0);
        color: var(--b0);
      }

      #main {
        grid-template-columns: 1fr 500px;
        grid-template-rows: 100dvh;
        height: 100dvh;
        display: grid;
        width: 100vw;
      }

      .sidebar-wrapper{
        padding: 20px 20px 20px 0px;
      }

      .email-form-wrapper{
        border-top: 1px dashed var(--c4);
        padding: 20px;
      }
      .email-form{
        padding: 1px;
      }

      @media(max-width: 1000px){
        .sidebar-wrapper{
          padding: 0px;
        }

        #main{
          grid-template-rows: min(75vw, 600px) calc(100dvh - min(75vw, 600px));
          grid-template-columns: 1fr;
        }

        .email-form-wrapper{
          border: none;
          padding: 0;
        }
        .email-form{
          padding: 1px 0px;
        }

        .canvas-wrapper{
          border-right: 1px solid var(--c4);
          border-left: 1px solid var(--c4);
          border-top: 1px solid var(--c4);
          border-bottom: none;
        }
      }


      .row{
        grid-template-columns: min-content 1fr min-content;
        align-items: center;
        display: grid;
        height: 22px;
        gap: 20px;
      }

      a{
        transition: color var(--transition);
        text-decoration: none;
        user-select: none;
        color: var(--c4);
      }

      @media(hover){
        .row:hover{
          hr{
            border-color: var(--a0);
            transition: none;
          }
        }

        a:hover{
          transition: none;
          color: var(--a0);
        }
      }

      input, button{
        font-family: 'Courier New', Courier, monospace;
        color: var(--c4);
        font-size: 16px;
      }
      input::placeholder{
        color: oklch(from var(--c4) l c h / 0.6);
      }

      hr{
        transition: border-color var(--transition);
        border-top: 1px dashed var(--c4);
        border-bottom: none;
        border-right: none;
        border-left: none;
        display: block;
        width: 100%;
        padding: 0;
        margin: 0;
      }

      body{
        font-family: 'Courier New', Courier, monospace;
        background-color: var(--b0);
        overscroll-behavior: none;
        min-height: 100dvh;
        min-width: 320px;
        color: var(--c4);
        margin: 0;
      }
    </style>
